<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>List Elements</title>
</head>
<body>
<h1>List elements</h1>
<h2>Unordered List</h2>
<ul>
    <li>Milk</li>
    <li>Chocolate</li>
    <li>Sugar</li>
    <li>Coffee</li>
    <li>Bread<ul>
        <li>Pasta</li>
        <li>Tomato</li>
        <li>Cheese</li>
        <li>Cucumber</li>
    </ul>
    </li>
</ul>
<h2>Unordered List</h2>
<ol>
    <li>Milk</li>
    <li>Chocolate</li>
    <li>Sugar</li>
    <li>Coffee</li>
    <li>Bread<ol>
        <li>Pasta</li>
        <li>Tomato</li>
        <li>Cheese</li>
        <li>Cucumber</li>
    </ol>
    </li>
</ol>

</body>
</html>
