<!DOCTYPE html>
<html>
<head>
  <title>Book Your Spot</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Workout Classes on Mini-Trampolines</h1>
  </header>

  <main>
    <section>
      <h2>Class Schedule</h2>
      <!-- Display class schedule and available spots -->
      <div id="schedule"></div>
    </section>

    <section>
      <h2>Book Your Spot</h2>
      <form id="booking-form">
        <!-- Form fields for selecting class, date, and time -->
        <label for="class">Class:</label>
        <select id="class" name="class">
          <option value="class1">Class 1</option>
          <option value="class2">Class 2</option>
          <!-- Add more class options here -->
        </select>
        <!-- Add more form fields for date, time, and user details -->

        <button type="submit">Book Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Contact us: email@example.com | Phone: 123-456-7890</p>
  </footer>
</body>
</html>
